	<script src="../modules/angularjs.1.5.8/js/angular.min.js"></script>
	<script src="../modules/angularjs.1.5.8/js/angular-route.min.js"></script>

	<link rel="stylesheet" href="../modules/bootstrap.3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="../modules/bootstrap.3.3.7/bootstrap-year-calendar/bootstrap-year-calendar.min.css">

	<script src="../modules/dateformat.js"></script>
	
	<link rel="stylesheet" href="css/index.css">
	
	<script src="appModule.js"></script>
	<script src="appFactory.js"></script>
	<script src="appFilter.js"></script>
	<script src="appService.js"></script>
	<script src="appController.js"></script>
	
	<script src="login/controller.js"></script>

	<script src="tempo/approvalstatuses/controller.js"></script>

<body ng-controller="appController" style="position: absolute; top: 51px; bottom: 0px; left: 0; right: 0; overflow-y: auto; padding-top: 20px">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand"><i class="fa fa-jira" aria-hidden="true"></i> {{ manifest.name }}</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav" ng-show="_userLogin">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">JIRA <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#/jira/timesheet">Time Tracking</a></li>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/help"><i class="fa fa-question" aria-hidden="true"></i></a></li>
				<li><a href="#/configuration"><i class="fa fa-gear" aria-hidden="true"></i></a></li>

			</ul>
		</div>
	</div>
</nav>

<div class="container" >

</footer>

	<div class="osahanloading"></div>
</div>
