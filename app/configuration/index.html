	<li>JIRA</li>

<ul class="nav nav-tabs nav-justified" role="tablist">
	<li role="presentation" class="active"><a href="#general" aria-controls="general" role="tab" data-toggle="tab">General</a></li>
	<li role="presentation"><a href="#notificaciones" aria-controls="notificaciones" role="tab" data-toggle="tab">Notifications</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="general">
		
		<div class="row" style="margin: 10px">
			<h3>App Configuration</h3>
		</div>
		<div class="row" style="margin: 10px">
			<div class="col-xs-12">
				<div class="col-xs-12 col-sm-4"><label>URL</label></div>
				<div class="col-xs-12 col-sm-8">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="server">
						<span class="input-group-addon">http://example.com</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row" style="margin: 10px">
			<h3>Time Tracking</h3>
		</div>
		<div class="row" style="margin: 10px">
			<div class="col-xs-12">
				<div class="col-xs-12 col-sm-4"><label>Days to show</label></div>
				<div class="col-xs-12 col-sm-8">
					<select class="form-control" ng-options="i.value as i.text for i in range" ng-model="time"></select>
				</div>
			</div>
		</div>
		
		<br />
		
	</div>
	
    <div role="tabpanel" class="tab-pane fade" id="notificaciones">
	
		<div class="row" style="margin: 10px">
			<h3>Notifications Config</h3>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-hover borderless">
					<tr>
						<td>
							<input id="checkbox1" type="checkbox" ng-model="notifications.SesionExpirada">
						</td>
						<td><b>Expired Session</b></td>
						<td>The user is notified that their session has expired and they are redirected to the login page.</td>
					</tr>
				</table>
			</div>
		</div>
		
	</div>
	
</div>

		

<div class="row">
	<div class="col-xs-12 text-center">
		<button type="button" class="btn btn-success" ng-click="save()">Save</button>
	</div>
</div>
